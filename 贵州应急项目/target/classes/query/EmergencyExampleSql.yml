---
  grammer: SQL
  queries:
    #根据部门id求出在该部门的所有人的id
    - name: listEmergencyExample
      resultType: Map
      fetches: []
      statement:
        "
        select
          e.*,x.name as xzqyName
        from
          EmergencyExample e
        left join xzqy x on x.id = e.xzqyNum
        where
          1=1
        #if($strTime)
          and e.time > :strTime
        #end
        #if($endTime)
          and e.time < :endTime
        #end
        #if($xzqyNum)
          and e.xzqyNum = :xzqyNum
        #end
        #if($name)
          and e.name like :name
        #end
        order by e.time desc
        "
    - name: listAttachementByExampleId
      resultType: Map
      fetches: []
      statement:
        "
        select
          *
        from
          ExampleAttachement ea
        where
          ea.exampleId = :exampleId
        "