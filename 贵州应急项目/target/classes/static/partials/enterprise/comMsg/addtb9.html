<div  ng-controller="yilanbiao">
    <div class="clearfix">
        <div class="tb-title">环境风险单元-新增</div>
        <div class="fr">
            <button class="searchBtn" onclick="history.go(-1)">
                <i class="iconfont icon-fanhui"></i>
                返回
            </button>
        </div>
    </div>
    <div class="item-content" style="background-color: rgba(0,0,0,.7)">
        <div>
            <span class="check-result1">风险单元名称：</span>
            <input class="text-info-input" ng-model="ylb.td9.unitName">
<!--            <span class="check-result1">场所：</span>-->
<!--            <input class="text-info-input" ng-model="ylb.td9.address">-->
            <span class="check-result1">环境风险物质：</span>
            <input class="text-info-input" ng-model="ylb.td9.riskName" />
        </div>
        <br>
        <div>
            <span class="check-result1">最大贮存量（m³）：</span>
            <input class="text-info-input" ng-model="ylb.td9.maxNumber" />
        </div>
        <br/>
        <div>
            <span class="check-result1">是否有围堰：</span>
            <input type="radio" ng-model="ylb.td9.sfwy" value="是" class="regular-radio" id="radio3"/>
            <label for="radio3" class="hander"></label>
            <span style="margin-right: 10px">是</span>
            <input type="radio" ng-model="ylb.td9.sfwy" value="否" class="regular-radio" id="radio4"/>
            <label for="radio4" class="hander"></label>
            <span style="margin-right: 10px">否</span>
            <span class="check-result1">是否防渗漏：</span>
            <input type="radio" ng-model="ylb.td9.sffs" value="是" class="regular-radio" id="radio5"/>
            <label for="radio5" class="hander"></label>
            <span style="margin-right: 10px">是</span>
            <input type="radio" ng-model="ylb.td9.sffs" value="否" class="regular-radio" id="radio6"/>
            <label for="radio6" class="hander"></label>
            <span style="margin-right: 10px">否</span>
            <span class="check-result1">是否防腐：</span>
            <input type="radio" ng-model="ylb.td9.sfff" value="是" class="regular-radio" id="radio7"/>
            <label for="radio7" class="hander"></label>
            <span style="margin-right: 10px">是</span>
            <input type="radio" ng-model="ylb.td9.sfff" value="否" class="regular-radio" id="radio8"/>
            <label for="radio8" class="hander"></label>
            <span style="margin-right: 10px">否</span>
        </div>
        <br/>
        <div>
            <span class="check-result1" style="width:300px;">是否有管道或沟渠流入应急池或污水处理设施：</span>
            <input type="radio" ng-model="ylb.td9.sfqtcl value="是" class="regular-radio" id="radio9"/>
            <label for="radio9" class="hander"></label>
            <span style="margin-right: 10px">是</span>
            <input type="radio" ng-model="ylb.td9.sfqtcl" value="否" class="regular-radio" id="radio10"/>
            <label for="radio10" class="hander"></label>
            <span style="margin-right: 10px">否</span>
        </div>
        <br/>
        <div>
            <span class="check-result1" style="width:380px;">涉及有毒有害易挥发易燃气体的是否有喷淋措施和预警监测：</span>
            <input type="radio" ng-model="ylb.td9.sfwscl" value="是" class="regular-radio" id="radio13"/>
            <label for="radio13" class="hander"></label>
            <span style="margin-right: 10px">是</span>
            <input type="radio" ng-model="ylb.td9.sfwscl" value="否" class="regular-radio" id="radio14"/>
            <label for="radio14" class="hander"></label>
            <span style="margin-right: 10px">否</span>
        </div>
        <br/>
        <div class="operate" >
            <button class="searchBtn" ng-click="items.type=='edit'?editYlb(9):postYlb(9)">保存</button>
            <div class="clearfix"></div>
        </div>
    </div>


    <div class="task-alert">
        <div class="alert-title">操作提示</div>
        <div class="alert-content">{{textContent}}</div>
        <ul class="alert-button">
            <li ng-click="sureAlert()" ng-if="textContent=='确定提交吗?'">确定</li>
            <li ng-click="resetAlert(textContent)">{{textContent=='确定提交吗?'?'取消':'关闭'}}</li>
        </ul>
    </div>
</div>
