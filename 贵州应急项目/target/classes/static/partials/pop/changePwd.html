<div style="background-color: #000;color: #fff;width: 450px; position: fixed;top: 40%;left:calc(50% - 225px)" >
   	<div class="head modal-header" style="border-bottom: 1px solid #222">
   		修改密码
   	</div>
    <div >
		<div class="text-center changePwd" >
			<table>
				<tr>
					<td class="item-content-name text-right">原密码:</td>
					<td class="text-left"><input type="password" ng-model="userPwd.oldPwd"></td>
					<td class="dangerColor" ng-if="userPwd.oldPwd==''">请输入原密码</td>
				</tr>
				<tr>
					<td class="item-content-name text-right" style="background-color: #000">新密码:</td>
					<td class="text-left" style="background-color: #000">
						<input type="password" ng-model="userPwd.newPwd">
					</td>
					<td class="dangerColor" ng-if="userPwd.newPwd==''"
						style="background-color: #000">新密码不能为空</td>
				</tr>
				<tr>
					<td class="item-content-name text-right">确定密码:</td>
					<td class="text-left"><input type="password" ng-model="userPwd.surePwd"></td>
					<td class="dangerColor" ng-if="userPwd.surePwd!==userPwd.newPwd">两次输入密码不一致</td>
				</tr>
			</table>

		</div>
	</div>
	<div class="modal-footer" style="border-top: 1px solid #222">
		<button class="searchBtn" ng-click="addOk()" >确定</button>
		<button class="searchBtn" ng-click="cancel()">取消</button>
	</div>
</div>
