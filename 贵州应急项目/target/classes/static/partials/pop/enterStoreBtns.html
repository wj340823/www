<div ng-controller="enterStoreBtns" style="width:1000px;height:420px;">
    <div class="popClose" ng-click="closeStoreLay()" title="关闭"><i class="iconfont icon-guanbi cursor-pointer"></i></div>
    <div cgs-slim options="{height:'450px',size:'5px',color:'gray'}" style="margin-top:5px">
        <table class="subCon">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>物资设备名称</th>
                    <th>数量</th>
                    <th>计量单位</th>
                </tr>
                <tr ng-repeat="item in items.list">
                    <td >{{items.pageSize*(items.pageNo-1)+$index+1}}</td>
                    <td ng-bind="item.name"></td>
                    <td ng-bind="item.number"></td>
                    <td ng-bind="item.numberUtil"></td>
                </tr>
            </tbody>
        </table>
        <uib-pagination
                ng-change="getSubList()"
                total-items="items.totalCount"
                ng-model="items.pageNo"
                items-per-page="items.pageSize"
                first-text="first"
                class="pagination"
                boundary-link-numbers="true"
                force-ellipses="true"
                direction-links="false"
                max-size= "3"
                rotate="true">
        </uib-pagination>
        <div class="clearfix"></div>
    </div>
</div>
