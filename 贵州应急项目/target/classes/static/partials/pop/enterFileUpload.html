<div style="background: rgba(0,0,0,.8)">
    <div class="modal-header">
        EXCEL导入
    </div>
    <div class="modal-body">
        <div style="line-height: 40px">
            <span class="item-content-name">附件:</span>
            <span class="btn btn-success fileinput-button" style="color: #000;background-color: #fff;border: 0;width: 400px;height:30px">
                <span style="display: inline-block;width: 400px;height: 20px;text-align: left" title="{{modal.fileName}}">{{modal.fileName}}</span>
                <input type="file" style="position:absolute;right: 0px;top:0px;opacity: 0;-ms-filter: 'alpha(opacity=0)';" file-ctrl file-change="modal.getenterFile(file)">
            </span>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="modal-footer">
        <button class="searchBtn" ng-click="enterfileUpload()">确定</button>
        <button class="searchBtn" ng-click="cancel()">关闭</button>
    </div>
</div>
