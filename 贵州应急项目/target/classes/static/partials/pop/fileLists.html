<div style="background-color: #222">
    <div class="modal-header">
        <span>市州附件列表</span>
        <div class="popClose" ng-click="file.close()" title="关闭" style="top:13px;right:13px">
            <i class="iconfont icon-guanbi cursor-pointer"></i>
        </div>
    </div>
    <div class="modal-body">
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>市州</th>
                    <th>文件名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tr ng-repeat="item in file.list">
                <td>{{$index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.url||'--'}}</td>
                <td>
                    <span class="hander oper" ng-click="file.down(item)">下载</span>
                    <span class="hander oper" ng-click="file.del(item)">删除</span>
                </td>
            </tr>
        </table>
        <p class="noDate dangerColor" ng-if="file.list.length==0">无数据</p>
        <uib-pagination
                ng-change="file.init()"
                total-items="file.page.total"
                ng-model="file.page.pageNo"
                items-per-page="file.page.pageSize"
                first-text="first"
                class="pagination"
                boundary-link-numbers="true"
                direction-links="false"
                rotate="false">
        </uib-pagination>
        <div class="clearfix"></div>
    </div>
</div>
