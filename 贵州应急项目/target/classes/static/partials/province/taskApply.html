<div ng-controller="taskApplyCtrl">
    <div style="background-color: rgba(0,0,0,.7);padding: 12px 20px 20px">
        <div class="clearfix">
            <div class="tb-title"> 任务派发</div>
            <div class="fr">
                <button class="searchBtn" onclick="history.go(-1)">
                    <i class="iconfont icon-fanhui"></i>
                    返回
                </button>
            </div>
        </div>
        <form ng-submit="submit()">
            <div class="item-content">
                <p><span class="check-result">&nbsp;&nbsp;&nbsp;行政区划&nbsp;：</span>
                    <!--<select  ng-model="task.xzqyId">
                        <option ng-repeat="area in areas" ng-value="area.id">{{area.name}}</option>
                    </select>-->
                    贵州省
                </p>
                <div>
                    <span  class="check-result">截止日期<span>*</span>：</span>
                    <input  cgs-date-picker date-fmt="yyyy-MM-dd" ng-model="task.deadline"
                            style="margin-right: 20px"/>
                    <span class="dangerColor" ng-if="task.deadline==null?true:false">截止日期不能为空！</span>
                </div>
                <br>
                <div>
                    <span class="check-result">任务名称<span>*</span>：</span>
                    <input type="text" maxlength="100"  ng-model="task.name"
                           style="margin-right: 20px;width: 300px">
                    <span class="dangerColor" ng-if="task.name==''?true:false">任务名称不能为空！</span>
                </div>
                <br>
                <div>
                    <span class="check-result">任务描述：</span>
                    <textarea  ng-model="task.info" style="margin-right: 20px;width: 300px;height:150px"></textarea>
                </div>
                <br>
                <div>
                    <span class="check-result">上传附件：</span>
                    <input type="text" id="txt" name="txt" class="input" ng-click="size()" disabled="disabled"/>
                    <input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="浏览" size="30" onClick="f.click()"
                           class='searchBtn'>
                    <input type="file" id="f" name="f" onChange="txt.value=this.value"  class="files" size="1" style="height:26px; opacity: 0;display: none"  />

                </div>
            </div>
            <div class="operate" >
                <button class="searchBtn" type="submit">发布</button>
                <button class="searchBtn" onclick="history.go(-1)">取消</button>
                <div class="clearfix"></div>
            </div>
        </form>
        <div class="task-alert">
            <div class="alert-title">操作提示</div>
            <div class="alert-content">{{textContent}}</div>
            <ul class="alert-button">
                <li ng-click="sureAlert()" ng-if="textContent=='确定发布吗?'">确定</li>
                <li ng-click="resetAlert(textContent)">{{textContent=='确定发布吗?'?'取消':'关闭'}}</li>
            </ul>
        </div>
    </div>

</div>
