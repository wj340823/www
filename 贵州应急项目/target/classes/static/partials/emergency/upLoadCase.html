<div class="emergencyPlan emergencySub" ng-controller="upload">
	<section class="more">
		<button class="searchBtn" onclick="history.go(-1)">
			<i class="iconfont icon-fanhui">返回</i>
		</button>
		<div class="content">
			<div>
				<h2>添加附件</h2>
				<section class="message1">
					<form>
						<span>附件：</span>
						<input type="text" id="txt" name="txt" class="input" ng-click="size()" placeholder="大小限制5M" disabled="disabled"
						/>
						<input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="浏览" size="30" onClick="f.click()"
						    class="liulan">
						<br>
						<input type="file" id="f" onChange="txt.value=this.value" name="f" style="height:26px;" class="files" size="1" hidefocus>
						<span>附件类型：</span>
						<select class="select" ng-model="type">
							<option ng-repeat="op in option" value="{{op.id}}">{{op.name}}</option>
						</select>
					</form>
				</section>
			</div>
		</div>
		<div class="progress">
			<span>上传进度：</span>
			<div id="parent">
				<div id="son"></div>
				<div id="number"></div>
			</div>
		</div>
		<button style="margin-left: 5px" type="submit" ng-click="uploadFile()" class="tab-button">保存</button>
		<button type="reset" name="button" class="tab-button" onclick="history.go(-1)">取消</button>
		<div id="haha" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background-color: rgba(0, 0, 0, .8); display: none; z-index:100;">
		</div>
		<div class="task-alert" style="z-index: 9999">
			<div class="alert-title">操作提示</div>
			<div class="alert-content">附件不能大于5M</div>
			<ul class="alert-button">
				<li ng-click="closeModal1()">关闭</li>
			</ul>
		</div>
		<!-- <div class="tasks-alert">
			<div class="alert-title">操作提示</div>
			<div class="alert-content">只支持doc、docx、pdf文件上传！</div>
			<ul class="alert-button">
				<li ng-click="closeModal2()">关闭</li>
			</ul>
		</div> -->
		<div class="tasks-alerts">
			<div class="alert-title">操作提示</div>
			<div class="alert-content">上传成功！</div>
			<ul class="alert-button">
				<li ng-click="closeModal3()">关闭</li>
			</ul>
		</div>
	</section>
</div>
