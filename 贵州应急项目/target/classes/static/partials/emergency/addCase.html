<div ng-controller="emerCaseCtrl">
    <div style="background-color: rgba(0,0,0,.7);padding: 12px 20px 20px">
        <div class="clearfix">
            <div class="tb-title"> 案例添加</div>
            <div class="fr">
                <button class="searchBtn" onclick="history.go(-1)">
                    <i class="iconfont icon-fanhui"></i>
                    返回
                </button>
            </div>
        </div>
        <form ng-submit="submit()">
            <div class="item-content">
                <p ><span class="check-result">行政区划<span>*</span>：</span>
                    <select ng-model="caseArea">
                        <option value="">全部</option>
                        <option ng-repeat="area in items.areas" value="{{area.bm}}">{{area.name}}</option>
                    </select>
                </p>
                <div>
                    <span  class="check-result">案例日期<span>*</span>：</span>
                    <input  cgs-date-picker date-fmt="yyyy-MM-dd" ng-model="caseTime"
                            style="margin-right: 20px"/>
                </div>
                <br>
                <div>
                    <span class="check-result">案例名称<span>*</span>：</span>
                    <input type="text" maxlength="100"  ng-model="caseName"
                           style="margin-right: 20px;width: 300px">
                </div>
            </div>
            <div class="operate" style="text-align: right">
                <button class="searchBtn" ng-click="addMsg()">确定</button>
                <button class="searchBtn" onclick="history.go(-1)">取消</button>
                <div class="clearfix"></div>
            </div>
        </form>
        <!--<div class="task-alert">
            <div class="alert-title">操作提示</div>
            <div class="alert-content">{{textContent}}</div>
            <ul class="alert-button">
                <li ng-click="sureAlert()" ng-if="textContent=='确定发布吗?'">确定</li>
                <li ng-click="resetAlert(textContent)">{{textContent=='确定发布吗?'?'取消':'关闭'}}</li>
            </ul>
        </div>-->
    </div>

</div>
