function buildSamples()
{
	var html = '<table border=0 width=100% cellspacing=0 cellpadding=2 class="s8" style="border-left:solid 2px transparent">';
	for(var i=0;i<samples.length;i++)
	{
		var topic = samples[i];
		var header = '<tr height=7px><td  colspan=2></td></tr>'
					+'<tr height=1px><td style="background-repeat:repeat-x;" background="images/separator.bmp" colspan=2></td></tr>'
					+'<tr height=25px style="background-color:#DBE4E9" ><td class="s9b"><img src="images/topic.gif" align=absmiddle /> '+ SGLang.i18n(topic.name) +' </td><td width=40px align=center class="s8blue">' + SGLang.i18n("ViewSource") + '</td></tr>'
					+'<tr height=10px><td style="background-repeat:repeat-x;" background="images/separator.bmp" colspan=2></td></tr>'
		html += header;
		for(var j=0;j<topic.examples.length;j++)
		{
			var example = topic.examples[j];
			html += '<tr><td><a onclick="activateSample(\''+ example.url +'\');" style="cursor:pointer;"><u>'+SGLang.i18n(example.name)+'</u></a></td><td align=center><a onclick="viewSample(\''+ SGLang.i18n(example.name) +'\',\'' + example.url+'\');" style="cursor:pointer;"><img src="images/source.gif" border=0 align=absmiddle></a></td></tr>';
		}
	}
	html += "</table>";
	$("#samples").html(html);
}
function activateSample(name)
{
    if (SGWorld.CoordServices.SourceCoordinateSystem.IsPlanar() == false)
	{
		var teVersion = $.cookie("teVersion");
        document.all["runFrame"].src = "Samples" + teVersion +"/"+name; 
	}
    else
	{
        alert (SGLang.i18n("OnlyGlobeError"));    
	}
}
function viewSample(name,source)
{
    var popup = SGWorld.Creator.CreatePopupMessage("source",toAbspath("displaySource.html?name="+name+"&source="+source));
    popup.Width=SGWorld.Window.Rect.Width * 0.9;
    popup.Height=SGWorld.Window.Rect.Height * 0.7;
    SGWorld.Window.ShowPopup(popup);
}    
buildSamples();

$(document).ready(function()
{
	var teVersion = $.cookie("teVersion");
	if(!teVersion)
	{
		teVersion = "6.5";
	}
	$("#teVersion").change(function()
	{
		var teVersion = $("#teVersion").val();
		$.cookie("teVersion",teVersion, { expires: 365});
	});
	
	$("#teVersion").val(teVersion).change();
});
