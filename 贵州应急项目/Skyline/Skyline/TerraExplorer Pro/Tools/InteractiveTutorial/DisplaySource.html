<HTML >
<HEAD>
<TITLE>SkylineGlobe - Skyline Software Systems, Inc.</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="../style.css">
<script type="text/javascript" language="javascript" src="../ToolsCommon.js"></script>
<style>
	#selectCode
	{
		cursor:pointer;
		background-color:#6D7384;
		color:white;
		padding: 0px 3px;
		border: solid 1px #0a0a0a;
	}
</style>

<script>
	function attachEventListeners()
	{
		if($("#selectCode").length == 0)
		{
			setTimeout(attachEventListeners,10);
			return;
		}
		
		$("#selectCode").click(function() {
			document.all['viewSource'].focus();
			document.all['viewSource'].select();
		});	

	}
	$(document).ready(function() {
			attachEventListeners();
	});
</script>
</HEAD>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="border:0;overflow:hidden;background-color:#ffffff;height:100%" onload="init();">
<table border=0 width=100% cellspacing=0 cellpadding=6 class="s8" style="background-color:#ffffff;height:100%">
<tr height=40px>
<td  width=100% class="s12b" style="background-color:#8DA4B1"> 
    <span id="tutorialName"></span>&nbsp;- <span class="i18n">CodeSample</span> (<span id="teVersion"></span>)
</td>
</tr>    
<tr height=1px><td style="background-repeat:repeat-x;" background="images/separator.bmp"></td></tr>
<tr><td id="topics">

</td></tr>
<tr>
<td valign=top>
<br />
<span class="i18n">CopyTip</span>
</td>
</tr>
<tr height=100%>
<td valign=top>
<textarea readonly id="viewSource" wrap=off align=left style="background-color:#eeeeee;width:100%;height:100%;"></textarea>
</td>
</tr>
</table>
</body>

<script language=javascript>
var msxmlhttp = null;

function init ()
{
    var name = getParamValue("name","");    
    document.all["tutorialName"].innerText = unescape(name);
	loadSample();
}
function loadSample()
{
    var source = getParamValue("source","");
	var teVersion = $.cookie("teVersion");
	$("#teVersion").text(teVersion);
    var msxmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

    msxmlhttp.open("GET","samples" + teVersion + "/" + source);
   
    msxmlhttp.onreadystatechange = function()
    {
        if (msxmlhttp.readyState == 4)
        {            
            document.all["viewSource"].value = msxmlhttp.responseText;                  
            document.all["viewSource"].overflow="auto";
        }
    }

	try
	{
		msxmlhttp.send();    
	}
	catch(e)
	{
		alert(SGLang.i18n("LoadingSampleError", {error: e.description}));
	}
}
// getParamValue
function getParamValue(findParam, defaultValue)
{
    var arr = document.location.href.split("?");
    if (arr.length <= 1) return defaultValue;
    
    arr = arr[1].split("&");
    
    for (var i=0; i<arr.length; i++)
    {
        if (arr[i].indexOf(findParam) == 0 && arr[i].indexOf("=") == findParam.length)
        {
            arr = arr[i].split("=");
            return arr[1];
        }
    }

    return defaultValue;
}
</script>
</html>
