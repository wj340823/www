<script language="JavaScript">

var gPopup = null;
function StartStop(ID) {

    try {
        if (ID == 1) {
            gPopup = SGWorld.Creator.CreatePopupMessage(SGLang.i18n("ToolName"), abspath() + "/search.html", 25, 105, 350, 50, -1);
            SGWorld.Window.ShowPopup(gPopup);
        }
        else
            if (ID == 2) {
                gPopup = SGWorld.Creator.CreatePopupMessage(SGLang.i18n("ToolNameReserve"), abspath() + "/ReverseSearch.html", 25, 105, 400, 60, -1);
                SGWorld.Window.ShowPopup(gPopup);
            }
        
        }
    catch (e) { }


    }

</script>
