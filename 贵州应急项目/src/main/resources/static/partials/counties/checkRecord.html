<div  ng-controller="recordCtrl">
    <div class="tab-task">
        <div class="tab-nav">
            <button class="tab-button" ui-sref="approval.waiter" ui-sref-active="active">
                待审核
            </button>
            <button  class="tab-button" ui-sref="approval.drawing" ui-sref-active="active">
                已审核
            </button>
            <button class="tab-button" ui-sref="approval.taskManage" ui-sref-active="active">
                任务管理
            </button>
            <button class="tab-button" ui-sref="approval.checkRecord" ui-sref-active="active" >
                排查记录
            </button>
            <button class="tab-button" ui-sref="approval.majorDanger" ui-sref-active="active">
                重大隐患
            </button>
            <button class="tab-button" ui-sref="approval.manageDanger" ui-sref-active="active">
                应急管理隐患
            </button>

        </div>
    </div>
    <div class="table-content">
        <div class="search-nav">
            <span>截止日期：</span><input cgs-date-picker ng-model="obj.strTime" date-fmt="yyyy-MM-dd" /> ~
            <input cgs-date-picker date-fmt="yyyy-MM-dd"
                   ng-model="obj.endTime"  style="margin-right: 20px"/>
            <input type="text" placeholder="企业名称/任务名称" ng-model="obj.keywords">
        </div>
        <div class="search-nav">
            <span >排查结论：</span>
            <input type="radio" ng-model="obj.level" value="-1" class="regular-radio" id="radio1"/>
            <label for="radio1"></label>
            <span style="margin-right: 10px">全部</span>
            <input type="radio" ng-model="obj.level" value="1" class="regular-radio" id="radio3"/>
            <label for="radio3"></label>
            <span style="margin-right: 10px">存在应急管理隐患</span>
            <input type="radio" ng-model="obj.level" value="2" class="regular-radio" id="radio2"/>
            <label for="radio2"></label>
            <span>存在重大隐患</span>

            <button class="searchBtn" style="margin-left: 20px" ng-click="searchMsg()"><i class="iconfont icon-sousuo"></i>搜索</button>
        </div>
        <table style="margin-top: 16px;">
            <thead>
            <tr>
                <th>序号</th>
                <th>行政区划</th>
                <th>企业名称</th>
                <th>任务名称</th>
                <th>应急管理隐患</th>
                <th>重大隐患</th>
                <th>完成日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td>{{obj.pageSize*(obj.pageNo-1)+$index + 1}}</td>
                <td>{{userList.xzqyName}}</td>
                <td>{{item.companyName}}</td>
                <td>{{item.NAME}}</td>
                <td>{{item.sum1}}</td>
                <td>{{item.sum2}}</td>
                <td>{{item.COMPLETETIME | date: 'yyyy-MM-dd'}}</td>
                <td>
                    <span class="hander oper"
                          ui-sref='approval.recordInfo({itemNum:item.ID})'>
                        详情
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="dangerColor noDate" ng-if="noData==true">无数据</p>
        <uib-pagination
                ng-change="pageType==1?getMsg():searchMsg()"
                total-items="obj.total"
                ng-model="obj.pageNo"
                items-per-page="obj.pageSize"
                first-text="first"
                class="pagination"
                boundary-link-numbers="true"
                direction-links="false"
                rotate="false">
        </uib-pagination>
        <div class="clearfix"></div>
    </div>

</div>
