<div  ng-controller="waiterCtrl">
    <div class="tab-task">
        <div class="tab-nav">
            <button class="tab-button" ui-sref="approval.waiter" ui-sref-active="active">
                待审核
            </button>
            <button class="tab-button" ui-sref="approval.drawing" ui-sref-active="active">
                已审核
            </button>
            <button class="tab-button" ui-sref="approval.taskManage" ui-sref-active="active">
                任务管理
            </button>
<!--            <button class="tab-button" ui-sref="approval.checkRecord" ui-sref-active="active" >-->
<!--                排查记录-->
<!--            </button>-->
            <button class="tab-button" ui-sref="approval.majorDanger" ui-sref-active="active">
                重大隐患
            </button>
            <button class="tab-button" ui-sref="approval.manageDanger" ui-sref-active="active">
                应急管理隐患
            </button>
<!--            <button class="tab-button" ui-sref="approval.manageDanger" ui-sref-active="active">-->
<!--                生态环境部门环境隐患台账-->
<!--            </button>-->
<!--            <button class="tab-button" ui-sref="approval.checkAccount" ui-sref-active="active">-->
<!--                企业自查环境隐患台账-->
<!--            </button>-->
        </div>
    </div>
    <div class="table-content">
        <div class="search-nav">
            <input type="text" placeholder="任务名称/企业名称" class="search-input" ng-model="items.keywords">
            <button class="searchBtn" style="margin-left: 20px" ng-click="searchMsg()"><i class="iconfont icon-sousuo"></i>搜索</button>
        </div>
        <table style="margin-top: 16px;">
            <thead>
            <tr>
                <th>序号</th>
                <th>任务名称</th>
                <th>企业名称</th>
                <th>应急管理隐患</th>
                <th>重大隐患</th>
                <th>截止日期</th>
                <th>完成日期</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in obj">
                <td>{{(items.pageNo-1)*items.pageSize+$index+1}}</td>
                <td>{{item.NAME}}</td>
                <td>{{item.companyName}}</td>
                <td>{{item.sum1}}</td>
                <td>{{item.sum2}}</td>
                <td>{{item.DEADLINE | date:'yyyy-MM-dd'}}</td>
                <td>{{item.COMPLETETIME | date:'yyyy-MM-dd'}}</td>
                <td>
                    <span class="hander oper"
                          ui-sref="approval.approvalInfo({itemNum:item.ID,operate:'yes'})">
                       审核
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <p class="dangerColor noDate"  ng-if="noData==true">无数据</p>
        <uib-pagination
                ng-change="getMsg()"
                total-items="items.total"
                ng-model="items.pageNo"
                items-per-page="items.pageSize"
                first-text="first"
                class="pagination"
                boundary-link-numbers="true"
                direction-links="false"
                rotate="false">
        </uib-pagination>
        <div class="clearfix"></div>
    </div>

</div>
