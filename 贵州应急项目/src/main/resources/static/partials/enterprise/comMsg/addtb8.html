<div  ng-controller="yilanbiao">
    <div class="clearfix">
        <div class="tb-title"> 环境风险物质-新增</div>
        <div class="fr">
            <button class="searchBtn" onclick="history.go(-1)">
                <i class="iconfont icon-fanhui"></i>
                返回
            </button>
        </div>
    </div>
    <div class="item-content" style="background-color: rgba(0,0,0,.7)">
        <div>
            <span class="check-result2">类型：</span>
            <input type="radio" ng-model="ylb.td8.fxlx" value="1" class="regular-radio" id="radio1"  />
            <label for="radio1" class="hander"></label>
            <span style="margin-right: 10px">水环境 </span>
            <input type="radio" ng-model="ylb.td8.fxlx" value="2" class="regular-radio" id="radio2"/>
            <label for="radio2" class="hander"></label>
            <span style="margin-right: 10px">气环境</span>
            <br><br>
        </div>
        <div >
            <span class="check-result2">名称：</span>
<!--            <select class="text-info-small">-->
<!--                <option ng-repeat="item in ylb.risksubstancesCombo">{{item.wzmc}}</option>-->
<!--            </select>-->
<!--            <input class="text-info-small" ng-model="ylb.td8.name" ng-focus="tb8focus=true" ng-change="hjfxwzselected()" style=" position: absolute; margin-left: 0px; left: 205px; width: 950px;border: none">-->
            <input class="text-info-small" ng-model="ylb.td8.name" ng-focus="tb8focus=true" ng-change="hjfxwzselected()">
            <div class="text-info-tbsmall" ng-show="tb8focus" style="margin-left: 175px; background: rgb(10, 11, 13) none repeat scroll 0% 0%; border: 1px solid rgb(189, 189, 189); overflow-y: auto; overflow-x: hidden; position: absolute; height: 300px;">
                <ul class="text-info-tbsmall" style="padding: 5px">
                    <li ng-if="ylb.risksubstancesCombo.length==0"><a style="color: red">没有匹配的项</a></li>
                    <li ng-repeat="item in ylb.risksubstancesCombo"  ng-click="hjfxwzclick(item.wzmc,item.ljl)" >
                        <a id={{item.wzmc}} style="color: white">{{item.wzmc}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <div>
            <span class="check-result2">化学代码：</span>
            <input class="text-info-small" ng-model="ylb.td8.chemicalCode" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result2">使用或贮存场所：</span>
            <input class="text-info-small" ng-model="ylb.td8.place" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result2">最大使用或贮存量（吨）：</span>
            <input class="text-info-small" ng-model="ylb.td8.storage">
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result2">临界量（吨）：</span>
            <input class="text-info-small" ng-model="ylb.td8.ljl">
            <br><br>
        </div>
        <br>
        <div class="operate" >
            <button class="searchBtn" ng-click="items.type=='edit'?editYlb(8):postYlb(8)">保存</button>
            <div class="clearfix"></div>
        </div>
    </div>


    <div class="task-alert">
        <div class="alert-title">操作提示</div>
        <div class="alert-content">{{textContent}}</div>
        <ul class="alert-button">
            <li ng-click="sureAlert()" ng-if="textContent=='确定提交吗?'">确定</li>
            <li ng-click="resetAlert(textContent)">{{textContent=='确定提交吗?'?'取消':'关闭'}}</li>
        </ul>
    </div>
</div>
