<div  ng-controller="yilanbiao">
    <div class="clearfix">
        <div class="tb-title"> 生产装置区-新增</div>
        <div class="fr">
            <button class="searchBtn" onclick="history.go(-1)">
                <i class="iconfont icon-fanhui"></i>
                返回
            </button>
        </div>
    </div>
    <div class="item-content" style="background-color: rgba(0,0,0,.7)">
        <div>
            <span class="check-result1">装置名称：</span>
            <input class="text-info-small" ng-model="ylb.td1.name" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">主要原材料：</span>
            <input class="text-info-small" ng-model="ylb.td1.materials" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">产品名称：</span>
            <input class="text-info-small" ng-model="ylb.td1.productName" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">年产能（吨）：</span>
            <input class="text-info-small" ng-model="ylb.td1.annualCapacity">
            <br><br>
        </div>
        <br>
        <div class="operate" >
            <button class="searchBtn" ng-click="items.type=='edit'?editYlb(1):postYlb(1)">保存</button>
            <div class="clearfix"></div>
        </div>
    </div>


    <div class="task-alert">
        <div class="alert-title">操作提示</div>
        <div class="alert-content">{{textContent}}</div>
        <ul class="alert-button">
            <li ng-click="sureAlert()" ng-if="textContent=='确定提交吗?'">确定</li>
            <li ng-click="resetAlert(textContent)">{{textContent=='确定提交吗?'?'取消':'关闭'}}</li>
        </ul>
    </div>
</div>
