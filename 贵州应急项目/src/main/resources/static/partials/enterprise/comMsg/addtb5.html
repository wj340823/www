<div  ng-controller="yilanbiao">
    <div class="clearfix">
        <div class="tb-title"> 应急外部联络表-新增</div>
        <div class="fr">
            <button class="searchBtn" onclick="history.go(-1)">
                <i class="iconfont icon-fanhui"></i>
                返回
            </button>
        </div>
    </div>
    <div class="item-content" style="background-color: rgba(0,0,0,.7)">
        <div>
            <span class="check-result1">部门：</span>
            <input class="text-info-small" ng-show="items.type!='edit'" ng-model="ylb.td5.department" >
            <input class="text-info-small" ng-show="items.type=='edit'" ng-model="ylb.phones[items.index].department" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">姓名：</span>
            <input class="text-info-small" ng-show="items.type!='edit'" ng-model="ylb.td5.name" >
            <input class="text-info-small" ng-show="items.type=='edit'" ng-model="ylb.phones[items.index].name" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">职务：</span>
            <input class="text-info-small" ng-show="items.type!='edit'" ng-model="ylb.td5.companyAgency" >
            <input class="text-info-small" ng-show="items.type=='edit'" ng-model="ylb.phones[items.index].companyAgency" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">办公室电话：</span>
            <input class="text-info-small" ng-show="items.type!='edit'" ng-model="ylb.td5.sfzNum" >
            <input class="text-info-small" ng-show="items.type=='edit'" ng-model="ylb.phones[items.index].sfzNum" >
            <br><br>
        </div>
        <br>
        <div>
            <span class="check-result1">手机：</span>
            <input class="text-info-small" ng-show="items.type!='edit'" ng-model="ylb.td5.telephone" >
            <input class="text-info-small" ng-show="items.type=='edit'" ng-model="ylb.phones[items.index].telephone" >
            <br><br>
        </div>
        <br>
        <div class="operate" >
            <button class="searchBtn" ng-click="items.type=='edit'?editYlb(5):postYlb(5)">保存</button>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="task-alert">
        <div class="alert-title">操作提示</div>
        <div class="alert-content">{{textContent}}</div>
        <ul class="alert-button">
            <li ng-click="sureAlert()" ng-if="textContent=='确定提交吗?'">确定</li>
            <li ng-click="resetAlert(textContent)">{{textContent=='确定提交吗?'?'取消':'关闭'}}</li>
        </ul>
    </div>
</div>
