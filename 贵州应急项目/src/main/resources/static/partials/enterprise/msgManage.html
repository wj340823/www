<div ng-controller="msgCtrl" >
    <div class="mainOuter" style="width: 100%;height: 70px" >
        <div class="header">
            <div class="logo">
                <img src="images/lgqy.png">
            </div>
            <div class="userInfo" style="margin-right: 20px">
                <i class="iconfont"></i>
                <span>{{userName}}</span>
                <i class="iconfont icon-webicon215"></i>
                <div class="logout">
                    <a href="logout">注销登录</a>
                    <a ng-click="showUserInfo()">用户信息</a>
                    <a ng-click="changePwd()">修改密码</a>
                </div>
            </div>
            <ul class="menu" style="margin-right: 15px" >
                <li>
                    <div ui-sref="riskInvest" ui-sref-active="active">
                        <i class="iconfont icon-fengxianpaicha"></i>
                        <span>风险排查</span>
                    </div>
                </li>
                <li>
                    <div ui-sref="enterpriseHead" ui-sref-active="active">
                        <i class="iconfont icon-yuanguanli"></i>
                        <span>应急预案</span>
                    </div>
                </li>
                <li>
                    <div ui-sref="msgManage" ui-sref-active="active">
                        <i class="iconfont icon-xinxiguanli"></i>
                        <span>信息管理</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="loader" ng-include="partials/pop/load.html"></div>
    <div ui-view ></div>
</div>
