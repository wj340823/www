<div class="materialPollution" style="position: unset;margin:0px;width: 100%;padding-bottom:50px;">
   	<div class="head">
   		任务指派
   		<i class="iconfont icon-guanbi" title="关闭" ng-click="cancel()"></i>
   	</div>
    <div class="formTb">
		<table class="wdtable" style="table-layout: fixed;margin-top:10px;">
			<thead>
				<tr>
					<th style="width:15%;">序号</th>
					<th style="width:30%;">管辖单位</th>
					<th style="width:20%;">联系人</th>
					<th style="width:20%;">联系电话</th>
					<th style="width:15%;">选中</th>
				</tr>
			</thead>
		</table>
		<div cgs-slim options="{width:'100%',height:'300px',size:'5px',color:'#C8C8C8'}">
		<table class="wdtable">
			<tbody>
				<tr ng-repeat="util in utilList">
					<td style="width:15%;">{{$index+1}}</td>
					<td style="width:30%;">{{util.name}}</td>
					<td style="width:20%;">{{util.contact}}</td>
					<td style="width:20%;">{{util.telephone}}</td>
					<td style="width:15%;" class="utilCheckbox"><input type="checkbox" ng-model="util.checked" /></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
    <button class="backbtn" style="position: unset;float:right;border:none;padding:0px;margin:10px;" ng-click="cancel()">取消</button>
    <button class="backbtn" style="position: unset;float:right;border:none;padding:0px;margin:10px;"  ng-click="addOk()" ng-disabled="myForm.$invalid">确定</button>
   		
</div>
