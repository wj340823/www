<div  ng-controller="provinceCtrl" style="height:calc(100% - 70px)">
    <div class="mainOuter" style="width: 100%;height: 70px" >
        <div class="header">
            <div class="logo">
                <img src="images/lgfxy.png" alt="">
            </div>
            <div class="userInfo" >
                <span>{{userName}}</span>
                <i class="iconfont icon-webicon215" style="font-size: 12px;"></i>
                <div class="logout">
                    <a href="logout">注销登录</a>
                    <a ng-click="showUserInfo()">用户信息</a>
                    <a ng-click="changePwd()">修改密码</a>
                </div>
            </div>
            <ul class="menu" style="margin-right: 15px">
                <li ui-sref="index" ui-sref-active="active">
                    <i class="iconfont icon-shouye"></i> <span>首页</span>
                </li>
                <li ui-sref="home" ui-sref-active="active">
                    <i class="iconfont icon-shujuzhongxin"></i> <span>数据中心</span>
                </li>
                <li>
                    <div>
                        <i class="iconfont icon-wuzi"></i>
                        <span>应急资源</span>
                    </div>
                    <div class="menuSecond">
                        <div ui-sref="emergency.emergencyMaterial" ui-sref-active="active">应急物资</div>
                        <div ui-sref="emergencyPlan" ui-sref-active="active">应急预案</div>
                        <div ui-sref="emergency.emerCase" ui-sref-active="active">应急案例</div>
                        <!--<div ui-sref="emergency.organise" ui-sref-active="active">机构人员</div>-->
                        <div ui-sref="emergency.experts" ui-sref-active="active">专家库</div>
                    </div>
                </li>
                <li ui-sref="riskPrevention.riskSource" ui-sref-active="active">
                    <i class="iconfont icon-fengxianyuan"></i> <span>风险源</span>
                </li>
                <li ui-sref="province" ui-sref-active="active">
                    <i class="iconfont icon-fengxianpaicha"></i> <span>风险排查</span>
                </li>
                <li>
                    <div>
                        <i class="iconfont icon-kongjianfenxi"></i>
                        <span>风险评估</span>
                    </div>
                    <div class="menuSecond">
                        <div ui-sref="riskPrevention.riskSpatial.resouceRelation" ui-sref-active="active">源关系</div>
                        <div ui-sref="riskPrevention.riskSpatial.emergencyMng" ui-sref-active="active">应急管理</div>
                        <div ng-if="userList.role!='qyrole'" ui-sref="riskPrevention.riskSpatial.air" ui-sref-active="active">气模型工具</div>
                        <div ng-if="userList.role!='qyrole'" ui-sref="riskPrevention.riskSpatial.water" ui-sref-active="active">水模型工具</div>
                    </div>
                </li>
                <li ng-show="userList.role=='admin'">
                    <div ui-sref="system.user"  ui-sref-active="active">
                        <i class="iconfont icon-set"></i>
                        <span>系统管理</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="loader">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
    <rect x="0" y="10" width="4" height="10" fill="#fc0" opacity="0.2">
      <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="8" y="10" width="4" height="10" fill="#fc0"  opacity="0.2">
      <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
    </rect>
    <rect x="16" y="10" width="4" height="10" fill="#fc0"  opacity="0.2">
      <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
      <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
    </rect>
  </svg>
    </div>
    <div ui-view style="height: 100%;background-color: rgb(37,37,42)"></div>
</div>
