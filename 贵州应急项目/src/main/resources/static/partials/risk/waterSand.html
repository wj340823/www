<div ng-controller="waterSand">
    <div class="map1SubTitle">
        应急监测点位分布图
    </div>
    <div class="timeImportant">
        <div>
            2017/12/20 &nbsp;&nbsp;<span ng-bind="timeSel.time.split(' ')[1]"></span>
        </div>
        <div>
            <div style="font-size:12px;margin-top: 4px;">距离事故发生</div>
            <div class="disTime">
                <span ng-bind="timeSel.disTime"></span>
            </div>
        </div>
    </div>
    <!-- 数据看板 -->
    <div class="dataBoard">
        <div class="layHead">应急监测数据看板&nbsp;<span style="font-size:12px;">单位：mg/L</span></div>
        <div style="height: 20px;color: rgba(255,255,255,0.5);">
            <span style="font-size:12px;white-space:nowrap;float:right">甲苯上限0.7mg/L，氨氮上限1.0mg/L</span>
        </div>
        <div class="layMain">
            <div class="dataLine">
                <span>监测断面</span>
                <span>氨氮</span>
                <span>甲苯</span>
            </div>
            <div class="dataLine">
                <span>1#背景断面</span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][1][0]>1]" ng-bind="dataBoard[timeIndex][1][0]"></span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][0][0]>1]" ng-bind="dataBoard[timeIndex][0][0]"></span>
            </div>
            <div class="dataLine">
                <span>2#监测断面</span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][1][1]>1]" ng-bind="dataBoard[timeIndex][1][1]"></span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][0][1]>1]" ng-bind="dataBoard[timeIndex][0][1]"></span>
            </div>
            <div class="dataLine">
                <span>3#消解断面</span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][1][2]>1]" ng-bind="dataBoard[timeIndex][1][2]"></span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][0][2]>1]" ng-bind="dataBoard[timeIndex][0][2]"></span>
            </div>
            <div class="dataLine">
                <span>4#出境断面</span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][1][3]>1]" ng-bind="dataBoard[timeIndex][1][3]"></span>
                <span ng-class="{true:'red',false:'green'}[dataBoard[timeIndex][0][3]>1]" ng-bind="dataBoard[timeIndex][0][3]"></span>
            </div>
        </div>
    </div>

    <!-- 应急处置 -->
    <div class="processLine">
        <div class="layHead">应急监测</div>
        <div class="layMain" ng-enter ng-right="next()" ng-left="prev()" ng-delete="clear()">
            <div cgs-slim options="slimOp">
                <div class="layLine"></div>
                <div class="eventList" ng-class="{true:'active'}[item.active]" ng-repeat="item in events | reverse">
                    <i class="pointer"></i>
                    <div class="eventMain">
                        <div class="time"><span ng-bind="item.time"></span></div>
                        <div>贵州省环境监测中心在1#背景断面、2#监测断面、3#消解断面、4#出境监控断面进行了第
                            <span style="color:#FFCC01" ng-bind="item.msg"></span> 次监测</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="jcOuter">
        <div class="jcData">
            <div class="layHead">
                <span>1#背景断面</span>
            </div>
            <div class="layMain">
                <div cgs-echarts options="chart1" style="width:340px;height:100%;"></div>
            </div>
        </div>
        <div class="jcData">
            <div class="layHead">
                <span>2#监测断面</span>
            </div>
            <div class="layMain">
                <div cgs-echarts options="chart2" style="width:340px;height:100%;"></div>
            </div>
        </div>
        <div class="jcData">
            <div class="layHead">
                <span>3#消解断面</span>
            </div>
            <div class="layMain">
                <div cgs-echarts options="chart3" style="width:340px;height:100%;"></div>
            </div>
        </div>
        <div class="jcData">
            <div class="layHead">
                <span style="margin-top: -66px;">4#出境监控断面</span>
            </div>
            <div class="layMain">
                <div cgs-echarts options="chart4" style="width:340px;height:100%;"></div>
            </div>
        </div>
    </div>
    <div class="barOuter">
        <div class="layHead">
            <span ng-bind="barTitle[timeIndex]"></span>应急监测 赤水河贵州境内污染趋势
        </div>
        <div class="layMain" style="height:calc(100% - 36px)">
            <div cgs-echarts options="chart5" style="width:460px;height:100%;"></div>
        </div>
    </div>
</div>
