<div class="modal-header">
    <button type="button" class="close" aria-laber="Close" ng-click="cancel()">
        <span class="fa fa-times-circle" aria-hidden="true"></span>
    </button>
    <h4 class="modal-title">{{op}}</h4>
</div>
<div class="modal-body">
    <form name="group" class="form-horizontal">
        <div class="form-group has-feedback">
            <label class="col-md-4 control-label">组名称：</label>
            <div class="col-md-6" 
            	ng-class="{ 'has-error' : group.disName.$invalid && !group.disName.$pristine,'has-success' : group.disName.$valid}">
                <input name="disName" class="form-control" ng-model="select.displayName" 
                check-url="rest/authox/groups" check-property="displayName" check-model="{{checkModel}}" 
                ng-model-options="{updateOn:'default blur',debounce:{default:600,blur:0}}"
                placeholder="请输入用户名" required samecheck/>
                <span class="fa fa-check form-control-feedback" ng-show="group.disName.$valid"></span>
                <span class="fa fa-remove form-control-feedback" ng-show="group.disName.$invalid && !group.disName.$pristine"></span>
                <span ng-show="group.disName.$error.samecheck" class="error-feedback">名称重复</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">备注：</label>
            <div class="col-md-6">
                <textarea type="text" class="form-control" ng-model="select.des" placeholder="请输入备注" >
                </textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="form-group" style="margin-bottom: 2px;">
        <button class="btn btn-primary" ng-click="commit()" ng-disabled="!group.$valid"><span class="fa fa-check">&nbsp提交</span></button>
        <button class="btn btn-warning" ng-click="cancel()"><span class="fa fa-close">&nbsp取消</span></button>
    </div>
</div>
