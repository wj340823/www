---
  grammer: HQL
  queries:
    #清洗emergencyorganization表的电话数据
    - name: cleanemergencyorganization
      resultType: EmergencyOrganization
      fetches: []
      statement:
        "
        FROM
          emergencyorganization o
        WHERE
          TELEPHONE REGEXP '^[0-9]{1,3},[0-9]{3}'
        "

